name: Deploy to Server with Password

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy via SSH with Password
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ihear_fe
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          debug: true
          script: |
            echo "ðŸ”„ Navigating to project folder..."
            cd /home/ihear_fe/be

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸš€ Restarting PM2 process..."
            pm2 restart tumbuhsehat || pm2 start server.js --name tumbuhsehat

            echo "ðŸ’¾ Saving PM2 process..."
            pm2 save
            pm2 list

            echo "âœ… Deployment complete. Exiting."
            exit 0
