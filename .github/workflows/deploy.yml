name: Deploy to Server

on:
  push:
    branches:
      - main  # Ganti jika branch kamu berbeda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: azureuser  # Ganti jika bukan ini user VPS kamu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true  # Opsional, bantu lihat log detail saat error
          script: |
            echo "ðŸ”„ Navigating to project folder..."
            cd /home/azureuser/be

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸš€ Restarting PM2 process..."
            pm2 restart tumbuhsehat || pm2 start server.js --name tumbuhsehat

            echo "ðŸ’¾ Saving PM2 process..."
            pm2 save
            pm2 list

            echo "âœ… Deployment complete. Exiting."
            exit 0
